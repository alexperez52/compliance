name: Go

on:
  schedule:
    - cron: '*/5 * * * *'
    
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Test
      run: go test --tags=compliance -run "TestRemoteWrite/prometheus/.+" -v ./

    - name: Test
      run: go test --tags=compliance -run "TestRemoteWrite/otel/.+" -v ./
